- summary: |
    Проверка регистрации пользователя с помощью валидного заполнения формы
  requirement: |
    При валидном вводе значений в поля формы регистрации осуществляется вход в систему под своим аккаунтом
  prerequisites: |
    Открыта страница регистрации https://codebattle.hexlet.io/users/new?locale=en&next=%2F
  test-data: |
    Nickname = <nickname>; Email = <nickname>@gmail.com; Password = <password>; Password Confirmation = <password>
  steps:
    - Ввести "Nickname"
    - Ввести "Email"
    - Ввести "Password"
    - Ввести "Password Confirmation", совпадающий с "Password"
