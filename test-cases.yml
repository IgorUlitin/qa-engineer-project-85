- summary: |
    Проверка отображение изменений в редакторе кода другого пользователя
  requirement: |
    При решении задачи против другого пользователя оба пользователя видят друг у друга изменения в редакторе кода
  prerequisites: |
    1. Пользователь_1 авторизован в браузере Chrome
    2. Пользователь_2 авторизован в браузере Firefox
  test-data: |
    empty
  steps:
    - Перейти в браузер Firefox
    - Нажать кнопку "Create a game"
    - Во всплывающем окне в фильтре "Level" выбрать значение "1 звезда"
    - Во всплывающем окне в фильтре "Game Type" выбрать значение "With a friend"
    - Во всплывающем окне в форме поиска "Choose opponent" ввести значение "admin"
    - Во всплывающем окне в форме поиска "Choose opponent" ввести значение "Nickname" из пункта 1 test-data
    - Во всплывающем окне в форме поиска "Choose opponent" выбрать в выпадающем списке значение "Nickname" из пункта 1 test-data
    - Нажать кнопку "Create invite"
    - Перейти в браузер Chrome
    - Нажать кнопку "Invites"
    - Нажать кнопку "Accept"
    - Очистить редактор кода слева
    - Перейти в браузер Firefox
    - Проверить изменения в редакторе кода пользователя admin
    - Очистить редактор кода слева
    - Перейти в браузер Chrome
    - Проверить изменения в редакторе кода пользователя admin1
  expected-result: |
    Отображаются изменения в редакторе кода другого пользователя

