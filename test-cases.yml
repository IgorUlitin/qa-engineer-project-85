- summary: |
    Проверка отображения подсвеченного поля "Nickname" и ошибки валидации при невалидном заполнении поля "Nickname" формы регистрации
  requirement: |
    При вводе невалидных значений в поле "Nickname" формы регистрации пользователь должен увидеть отображение подсвеченного поля "Nickname" и ошибку валидации
  prerequisites: |
    Открыта страница регистрации https://codebattle.hexlet.io/users/new?locale=en&next=%2F
  test-data: |
    1. Nickname = 1
    2. Nickname = 1ss
    3. Nickname = sssssssssssssssss
    4. Nickname = s!@#$%^&*()_+:"?
    5. Nickname = <empty>
  steps:
    - Ввести "Nickname" из пункта 1 test-data
    - Нажать кнопку "Submit"
    - Проверить отображение ошибки в соответствующем пункте expected-result
    - Повторить steps для каждого следующего пункта test-data
  expected-result: |
    Поле "Nickname" подсвечено и отображается ошибка валидации

